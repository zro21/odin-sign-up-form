<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="content-left">
    <div class="img-sidebar">
      <img src="./odin-lined.png" alt="odin-logo">
      ODIN
    </div>

    <div class="content-left-footer">
      Photo by <a href="https://unsplash.com/@andreasdress">Andreas Dress</a> on 
      <a href="https://unsplash.com/">Unsplash</a>
    </div>
  </div>

  <div class="content-right">
    <div class="content-right-header">
      <p>This is not a real online service! You know you need something<br>
      like this in your life to help you realize your deepest dreams.</p>
      
      <p>Sign up <em>now</em> to get started!</p>

      <p>You <em>know</em> you want to!</p>
    </div>

    <div class="content-right-form">
      <p>Let's do this!</p>

      <form id="sign-up" action="" method="post" class="container-form">
        <div>
          <div><label for="firstName">First Name</label></div>
          <div><input type="text" id="firstName" name="first_name" required><span></span></div>
        </div>

        <div>
          <div><label for="lastName">Last Name</label></div>
          <div><input type="text" id="lastName" name="last_name" required><span></span></div>
        </div>

        <div>
          <div><label for="email">Email</label></div>
          <div><input type="email" id="email" name="email" required><span></span></div>
        </div>

        <div>
          <div><label for="phone">Phone Number</label></div>
          <div><input type="tel" id="phone" name="phone"></div>
        </div>

        <div>
          <div><label for="password">Password</label></div>
          <div><input type="password" id="password" name="password" required><span></span></div>
        </div>

        <div>
          <div><label for="confirm_password">Confirm Password</label></div>
          <div><input type="password" id="confirm_password" name="confirm_password" required><span></span></div>
        </div>

      </form>

    </div>

    <div class="content-right-footer">
      <button type="submit" form="sign-up">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
